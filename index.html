<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARE YOU - Points</title>
    <style>
        /* Page styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #FFC0CB; /* Pink background */
        }

        /* Container styling */
        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
            width: 250px;
        }

        /* Branding */
        .branding {
            font-size: 24px;
            font-weight: bold;
            color: #FF69B4; /* Darker pink for branding */
            margin-bottom: 15px;
        }

        /* Input label and number input styling */
        label {
            font-size: 18px;
            color: #333;
        }
        input[type="number"] {
            width: 80px;
            padding: 8px;
            font-size: 18px;
            text-align: center;
            border: 2px solid #FF69B4;
            border-radius: 5px;
            outline: none;
            margin-top: 10px;
        }
        input[type="number"]:focus {
            border-color: #FF1493; /* Hot pink on focus */
            box-shadow: 0 0 8px rgba(255, 20, 147, 0.5);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="branding">DARE YOU</div>
    <h2>Points</h2>
    <div class="input-container">
        <label for="points">Enter Points:</label>
        <input type="number" id="points" name="points" min="0" max="50">
    </div>
</div>

</body>
</html>
